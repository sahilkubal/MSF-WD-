<body>
    <div class="container_12" style="background-color: rgb(255, 243, 236);">

        <!----------------------------------------------- Logo ---------------------------------------------------->

        <div class="grid_12"><img src="/Asset/images/logo@3x.png" alt="" width="190px" height="70px"
                style="margin-top: 10px; margin-left: 0px; margin-bottom: 5px;">
        </div>

        <div class="clear"></div>

        <hr class="grid_12" style="border: rgb(255, 120, 9) 1px solid;">

        <!----------------------------------------------- Menus --------------------------------------------------->

        <div class="menu grid_3"><a href="index.html">Home</a></div>

        <!------------------------------------------ Form and Contact info ---------------------------------------->

        <div class="bg-color">
            <div class="grid_12">
                <img src="/Asset/images/contact banner.jpg" alt="Main Background" width="940px" height="450px">
            </div>
            <div class="grid_6 form-box">
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Enter your Name"><br><br>
                    <input type="email" name="email" id="email" placeholder="Enter a valid email address"><br><br>
                    <textarea name="txtarea" id="txtarea" cols="25" rows="8"
                        placeholder="Enter your message"></textarea><br>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="grid_6 contact-box">
                <h1>Contact Us</h1>
                <p>Feel free to get in touch with us. We are always ready to connect with you.</p><br>
                <div class="small-icon">
                    <img src="/Asset/images/mail.png" alt="mail" width="38px" height="38px" style="color: gray">
                    <h4 style="font-weight: 550;">Mail</h4>
                    <h4><a href="#">msf@gmail.com</a></h4><br>
                    <img src="/Asset/images/phone.png" alt="phone" width="35px" height="35px">
                    <h4 style="font-weight: 550;">Call Us</h4>
                    <h4>+91 8565985487</h4>
                </div>
            </div>
            <div class="clear"></div>
        </div>


        <!----------------------------------------------- Footer -------------------------------------------------->

        <div class="footer">
            <div class="grid_12">
                <div class="icons" style="display: flex; float: left; margin-left: 36%; margin-top: 35px;">

                        <a href="#">Info</a>&nbsp;.&nbsp;<a href="#">Support</a>&nbsp;.&nbsp;<a href="#">Marketing</a>
